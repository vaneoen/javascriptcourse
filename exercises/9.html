<!DOCTYPE html>
<html lang="en">

  <head>

    <title>Exercises 9</title>

    <style>
    </style>

  </head>

  <body>
    <button>9a</button>
    <button class="js-button">9b</button>

    <button onclick="
      playerChoose('heads');
    ">heads</button>

    <button onclick="
      playerChoose('tails');
    ">tails</button>

    <p class="js-choice"></p>

    <input placeholder="Name" class="js-name-input" onkeydown="displayNameKeydown(event);
    ">
    <button onclick="
      displayName();
    ">Submit</button>

    <p class = "js-name"></p>

    <script>
      console.log(document.querySelector('button'));
      document.querySelector('.js-button')
        .innerHTML = '9b done!';

      function displayNameKeydown (event) {
        if (event.key === 'Enter') {
          displayName();
        };
      }

      let guess = '';

      function  playerChoose (guess)  {
        document.querySelector('.js-choice').innerHTML = `You chose: ${guess}`;
      };

      function displayName (){
        const nameElement = document.querySelector('.js-name-input');

        const name = nameElement.value;

        document.querySelector('.js-name').innerHTML = `Your name is: ${name}`;
      };



    </script>
  </body>
</html>
