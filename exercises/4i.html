<!DOCTYPE html>
<html lang="en">

  <head>

    <title>Buttons</title>

    <style>
      .cart{
        background-color: yellow;
      }

      .buy-now{
        background-color: orange;
      }
    </style>
  </head>

  <body>

    <p>
      Adults Plain Cotton T-shirt
    </p>

    <p>
      Price: $7.99
    </p>

    <button class="cart" onclick="
      alert('Added');
    ">
      Add  to cart
    </button>

    <button class="buy-now" onclick="
      alert('Loading...');
      alert('Purchased');
      //console.log('Loading...');
    ">
      Buy now
    </button>


  </body>

</html>
