<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Exercise 10g</title>

   <style>
  
  .toggle-button{
    font-family: Arial, Helvetica, sans-serif;
      font-size: 15px;
      background-color: rgb(230,230,230);
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
      margin-right: 10px;
  }

  .is-toggled{
      background-color: black;
      color:white;
    }

   </style>

  </head>

  <body>
    
      <button class="toggle-button js-gaming-button" onclick="
        toggleButton('.js-gaming-button');
      ">Gaming</button>
        
      <button class="toggle-button js-music-button" onclick="
        toggleButton('.js-music-button'); 
      ">Music</button>
        
      <button class="toggle-button js-tech-button" onclick="
        toggleButton('.js-tech-button'); 
      ">Tech</button>
    

    <script>
    
      function toggleButton(selector) {
        const button = document.querySelector(selector);
        if (!button.classList.contains('is-toggled')) {
          turnOffOtherButtons();
          button.classList.add('is-toggled')
        } else {
          button.classList.remove('is-toggled');
        }
      };

      function turnOffOtherButtons() {
        const otherButtons = document.querySelector('.is-toggled');

        if (otherButtons) {
          otherButtons.classList.remove('is-toggled');
        };
      };

    </script>
  </body>
</html>
