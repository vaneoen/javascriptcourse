<!DOCTYPE html>

  <body>

    <input placeholder="Type something" class ="js-input" onkeyup="updatePageText()">

    <p class="js-page-text"></p>
    
    <script>

      function updatePageText(){
        const inputElement = document.querySelector('.js-input');
        
        let pageText = inputElement.value

        document.querySelector('.js-page-text')
          .innerHTML = pageText;
      }
    </script>
  </body>
</html>
