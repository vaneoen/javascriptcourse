<!DOCTYPE html>
<html lang="en">

  <head>

    <title>Cart Quantity 9i</title>

  </head>

  <body>
    <p>Cart Quantity</p>

    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
      updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(2);
    ">+2</button>

    <button onclick="
      updateCartQuantity(3);
    ">+3</button>

    <button onclick="
      updateCartQuantity(4);
    ">+4</button>

    <button onclick="
      updateCartQuantity(5);
    ">+5</button>

    <button onclick="
      updateCartQuantity(-1);
    ">Remove from cart</button>

    <button onclick="
      updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
      updateCartQuantity(-3);
    ">-3</button>

    
    <button onclick="
      cartQuantity = 0; 
      console.log('Cart was reset.');
      displayCartQuantity();
    ">Reset Cart</button>

    <p class="js-cart-quantity"></p>


    <script>
      let cartQuantity = 0;

      displayCartQuantity();

      function updateCartQuantity (value) {
        if (cartQuantity + value < 0) {
          alert(`Not enough items in the cart!`);

        } else if (cartQuantity + value > 10) {
          alert('The cart is full!');

        } else {cartQuantity += value;
          displayCartQuantity();
        }
      }

      function displayCartQuantity (value) {
        document.querySelector('.js-cart-quantity').innerHTML = `Cart quantity: ${cartQuantity}`
      };
      </script>
  </body>
</html>
